[build-system] # Require setuptool version due to https://github.com/pypa/setuptools/issues/2938
requires = ["setuptools>=64.4.0", "wheel"]


[project]
name = "OasisX"
authors = [{ name = "JÃ¸rgen S. Dokken", email = "dokken@simula.no" }]
version = "1.1.0"
description = "A modern implementation of Oasis"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
dependencies = ['numpy', 'fenics-dolfinx>=0.8.0']

[project.scripts]
oasisx = "oasisx.__main__:main"

[project.optional-dependencies]
test = ["ruff", "mypy", "pytest", "pytest-cov", "isort"]

docs = [
    "jupyter-book",
    "jupytext",
    "seaborn",
    "docutils==0.17.1",
    # Temporary pin due to https://sourceforge.net/p/docutils/patches/195/
]

binder = ["jupyterlab", "notebook"]

[tool.mypy]
ignore_missing_imports = true       # Does not show errors when importing untyped libraries
exclude = ["docs/_build", "build/"]
files = ["src", "test"]

[tool.pytest.ini_options]
addopts = "--cov=oasisx --cov-report html --cov-append --cov-report term-missing -v"
testpaths = ["test"]


[tool.jupytext.formats]
"docs/" = "ipynb"
"demo/" = "py:light"


[tool.ruff]
src = ["src", "test", "demo"]
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001",
]


[tool.ruff.lint.isort]
known-first-party = ["oasisx"]
known-third-party = [
    "basix",
    "dolfinx",
    "ffcx",
    "ufl",
    "gmsh",
    "numpy",
    "pytest",
]
section-order = [
    "future",
    "standard-library",
    "mpi",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
"mpi" = ["mpi4py", "petsc4py"]
